<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>希望杯</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/apply.css">
    <!--<link rel="stylesheet" href="css/city-picker.css">-->
</head>
<body>
<!--头部-->
<header>
    <span class="left"><img src="img/arrow-left.png" onclick="history.back()"></span>
    <span class="center">报名详情</span>
    <span class="left"><img src="img/user.png" onclick="location.href='registration.html'"></span>
</header>
<!--报名表单-->
    <div class="bm-content" >
        <form action="">
        <input class="input-text" type="text" placeholder="参赛者姓名" required>
        <div class="bm-select" id="element_id" style="position: relative;">
            <select class="province" data-first-title="选择省" required>
            </select>
            <select class="city" data-first-title="选择市" required>
            </select>
            <select class="area" data-first-title="选择区" required>
            </select>
            <!--<input readonly type="text" data-toggle="city-picker" data-simple="true" style="width: 100%;height: 2em;border: 1px solid #000;border-radius: 3px;">-->
        </div>
        <input class="input-text" type="text" placeholder="所在学校" required="required">
        <div class="bm-select" id="custom_data">
            <select name="grade" class="group" data-first-title="选择年级组" required>
                <option value="">选择年级组</option>
            </select>
            <select name="grade" class="grade" data-first-title="选择年级" required>
                <option value="">选择年级</option>
                <option value=""></option>
            </select>
        </div>
        <input class="input-text" type="text" placeholder="家长姓名" required>
        <input class="input-text" type="tel" placeholder="联系电话"  pattern="^1[34578]\d{9}$" required>
        <input class="input-text" type="text" placeholder="家庭住址" required>
        <input class="input-text" type="email" placeholder="邮箱" required>
        <input type="submit" value="提交">
        </form>
    </div>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/jquery.cxselect.min.js"></script>
<script src="js/interaction.js"></script>

    <!--<script src="js/city-picker.data.js"></script>-->
<!--<script src="js/city-picker.js"></script>-->
</body>
</html>
