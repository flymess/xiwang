<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>希望杯</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/apply.css">
    <!--<link rel="stylesheet" href="css/city-picker.css">-->
</head>
<body>
<!--头部-->
<header>
    <span class="left"><img src="img/arrow-left.png" onclick="history.back()"></span>
    <span class="center">填写报名表</span>
    <span class="left"><a href="./registration.html"><img src="img/user.png"></a></span>
</header>
<!--报名表单-->
    <div class="bm-content" >
        <form action="">
        <input class="input-text" type="text" placeholder="参赛者姓名" onfocus="FocusIn(this,'参赛者姓名')" onblur="NameLenFocusOut(this)" required>
        <div class="bm-select" id="element_id" style="position: relative;">
            <select class="province" data-first-title="选择省" required>
            </select>
            <select class="city" data-first-title="选择市" required>
            </select>
            <select class="area" data-first-title="选择区" required>
            </select>
        </div>
        <input class="input-text" type="text" placeholder="所在学校" required="required">
        <div class="bm-select" id="custom_data">
            <select name="grade" class="group" data-first-title="选择年级组" required>
                <option value="">选择年级组</option>
            </select>
            <select name="grade" class="grade" data-first-title="选择年级" required>
                <option value="">选择年级</option>
                <option value=""></option>
            </select>
        </div>
        <input class="input-text" type="text" placeholder="家长姓名" required onfocus="FocusIn(this,'家长姓名')" onblur="NameLenFocusOut(this)">
        <input class="input-text" type="tel" placeholder="联系电话"  pattern="^1[34578]\d{9}$" required onfocus="FocusIn(this,'联系电话')" onblur="NumLenFocusOut(this)">
        <input class="input-text" type="text" placeholder="家庭住址" required>
        <input class="input-text" type="email" placeholder="邮箱" required onfocus="FocusIn(this,'邮箱')" onblur="EmailFocusOut(this)">
        <input type="submit" value="提交">
        </form>
    </div>
    <!--增加loading图标,透明0.8，居中显示,通过添加删除DisplayNone来显示隐藏-->
    <div class="bm-loading DisplayNone">
        <img src="./img/loading.gif" alt="">
    </div>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/jquery.cxselect.min.js"></script>
<script src="js/interaction.js"></script>
</body>
</html>
