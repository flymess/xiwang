<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>希望杯</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/apply.css">
    <!--<link rel="stylesheet" href="css/city-picker.css">-->
</head>
<body>
    <div class="bm-content">
        <input class="input-text" type="text" placeholder="参赛者姓名">
        <input class="input-text" type="text" placeholder="身份证">
        <span></span>
        <div class="bm-select" id="element_id" style="position: relative;">
            <select class="province" data-first-title="选择省">
            </select>
            <select class="city" data-first-title="选择市">
            </select>
            <select class="area" data-first-title="选择区">
            </select>
            <!--<input readonly type="text" data-toggle="city-picker" data-simple="true" style="width: 100%;height: 2em;border: 1px solid #000;border-radius: 3px;">-->
        </div>
        <input class="input-text" type="text" placeholder="所在学校">
        <div class="bm-select" id="custom_data">
            <select name="grade" class="group" data-first-title="选择年级组">
                <option value="">选择年级组</option>
            </select>
            <select name="grade" class="grade" data-first-title="选择年级">
                <option value="">选择年级</option>
                <option value=""></option>
            </select>
        </div>
        <input class="input-text" type="text" placeholder="家长姓名">
        <input class="input-text" type="text" placeholder="联系电话">
        <input class="input-text" type="text" placeholder="家庭住址">
        <input class="input-text" type="text" placeholder="邮箱">
        <input type="button" value="提交" onclick="change('./check.html')">
    </div>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/jquery.cxselect.min.js"></script>
<script src="js/interaction.js"></script>

    <!--<script src="js/city-picker.data.js"></script>-->
<!--<script src="js/city-picker.js"></script>-->
</body>
</html>
